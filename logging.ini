[loggers]
keys = root,main,grab,formpage

[handlers]
keys = fileHandler, consoleHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = DEBUG
handlers = fileHandler, consoleHandler

[logger_main]
level = DEBUG
qualname = main
handlers = fileHandler, consoleHandler
propagate = 0

[logger_grab]
level = DEBUG
qualname = grab
handlers = fileHandler, consoleHandler
propagate = 0

[logger_formpage]
level = DEBUG
qualname = formpage
handlers = fileHandler, consoleHandler
propagate = 0

[handler_fileHandler]
class = FileHandler
level = INFO
formatter = simpleFormatter
args = ('grab.log', 'a')

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = simpleFormatter
args = (sys.stdout,)

[formatter_simpleFormatter]
format = %(asctime)s - %(levelname)s - <%(name)s> - %(message)s
datefmt = 

